name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-20.04
    env:
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.12' # Define the elixir version [required]
        otp-version: '24.0' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      env:
        MIX_ENV: prod
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
      env:
        MIX_ENV: prod
    - name: create binary
      run: mix release
      env:
        MIX_ENV: prod
    - name: store binary
      uses: actions/upload-artifact@v2
      with:
        name: server
        path: _build/prod/pretty_installer/pretty_installer-*.tar.gz
